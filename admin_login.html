<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <form class="login-form" action="/club-login" method="post">
        <h1>Club Login</h1>

        <div class="txtb">
          <input name="cname" type="text" placeholder="Club Name" id="cname" />
        </div>

        <div class="txtb">
          <input name="password" type="password" placeholder="Password" id="password" />
        </div>

        <div class="show-password">
          <input type="checkbox" id="password-checkbox" name="password-checkbox" value="invisible" />
          <label for="password-checkbox"> Show password</label><br />
        </div>

        <button type="login" class="btn btn-outline-light btn-lg btn-block login-btn">
          Login
        </button>

        <div class="bottom-txt">
          <div class="acc">
            Don't have an account? <a href="/club-signup">Sign Up</a>
          </div>
          <div class="acc">
            Login as student? <a href="/student-login">Student Login</a>
          </div>
        </div>
      </form>
</body>
</html>
