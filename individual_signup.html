<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ind_signup</title>
    <link rel="stylesheet" href="individual_signup.css">
</head>
<body style = "background-image:url('JdHm.gif');background-repeat:no-repeat;">
    
<form class="login-form" action="/student-signup" method="post">
    <h1>Sign Up</h1>
    <div class="txtb">
      <input
        name="fname"
        type="text"
        placeholder="First Name"
        id="fname"
        autocomplete="off"
        required
      />
    </div>
  
    <div class="txtb">
      <input
        name="mname"
        type="text"
        placeholder="Middle Name"
        id="mname"
        autocomplete="off"
      />
    </div>
  
    <div class="txtb">
      <input
        name="lname"
        type="text"
        placeholder="Last Name"
        id="lname"
        autocomplete="off"
        required
      />
    </div>
  
    <div class="txtb">
      <input
        name="email"
        type="email"
        placeholder="Enter email"
        id="email"
        autocomplete="off"
        required
      />
    </div>
  
    <div class="txtb">
      <input
        name="regno"
        style="text-transform: uppercase"
        type="text"
        placeholder="Registration Number"
        id="regno"
        autocomplete="off"
        required
      />
    </div>
  
    <div class="txtb">
      <input
        name="password"
        type="password"
        placeholder="Password"
        id="password"
        required
      />
    </div>
  
    <div class="txtb">
      <input
        name="phno"
        type="text"
        placeholder="Phone Number"
        id="phno"
        autocomplete="off"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-outline-light btn-lg btn-block signup-btn"
    >
      Create account
    </button>
  
    <div class="bottom-txt">
      <div class="acc">
        Already have an account? <a href="individual_login.html">Login</a>
      </div>
    </div>
  </form>
  
</body>
</html>
