<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="individual_login.css">
</head>
<body>
    <form class="login-form" action="/student-login" method="post">
        <h1>Student Login</h1>
    
        <div class="txtb">
            <input name="email" type="text" placeholder="E-mail" id="email">
        </div>

        <div class="txtb">
        <input name="password" type="password" placeholder="Password" id="password">
        </div>

        <div class="show-password">
        <input type="checkbox" id="password-checkbox" name="password-checkbox" value="invisible">
        <label for="password-checkbox"> Show password</label><br>
        </div>

        <button type="login" class="btn btn-outline-light btn-lg btn-block login-btn">Login</button>

        <div class="bottom-txt">
            <div class="acc">Don't have an account? <a href="/student-signup">Sign Up</a></div>
            <div class="acc">Login as club? <a href="/club-login">Club Login</a></div>
        </div>
    </form>

</body>
</html>
